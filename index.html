<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 온보딩 지식 퀴즈</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Source+Code+Pro&display=swap');

        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #quiz-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        #quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 25px;
            text-align: center;
        }

        #quiz-header h1 {
            margin: 0;
            font-size: 1.6em;
        }

        #quiz-body {
            padding: 25px 30px;
        }

        #question-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #6c757d;
        }
        
        #question-number, #question-type {
            font-size: 0.9em;
            background-color: #e9ecef;
            padding: 4px 10px;
            border-radius: 12px;
        }
        
        #question-text {
            font-size: 1.15em;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        #answer-area { min-height: 150px; }

        .option-group { display: flex; flex-direction: column; gap: 12px; }
        .option-label {
            display: block;
            background-color: #fff;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option-label:hover { background-color: #f8f9fa; border-color: var(--primary-color); }
        .option-label input { margin-right: 12px; }

        .short-answer-input, .coding-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Source Code Pro', 'Noto Sans KR', monospace;
        }
        .coding-input { min-height: 120px; resize: vertical; }
        
        pre {
            background-color: #2b303b;
            color: #c0c5ce;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Source Code Pro', monospace;
        }
        
        #feedback {
            margin-top: 20px; padding: 15px; border-radius: 8px; display: none;
            text-align: left; line-height: 1.5; border-left: 5px solid;
        }
        #feedback.correct { border-left-color: var(--success-color); background-color: #f1f9f2; display: block; }
        #feedback.wrong { border-left-color: var(--danger-color); background-color: #fcf2f2; display: block; }
        #feedback p { margin: 0; font-weight: 700; }
        #feedback .rationale { margin-top: 8px; font-size: 0.9em; }

        #navigation { display: flex; justify-content: center; padding: 20px 30px; border-top: 1px solid var(--border-color); }
        .nav-btn {
            background-color: var(--primary-color); color: #fff; border: none;
            border-radius: 8px; padding: 12px 24px; font-size: 1em;
            font-weight: 700; cursor: pointer; transition: background-color 0.2s ease;
        }
        .nav-btn:hover { background-color: #0056b3; }
        
        #results-container { display: none; text-align: center; padding: 40px; }
        #results-container h2 { font-size: 1.8em; margin-bottom: 20px; color: var(--primary-color); }
        #score { font-size: 1.4em; margin-bottom: 30px; }
        #restart-btn { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-header"><h1>종합 온보딩 지식 퀴즈</h1></div>
        <div id="quiz-body">
            <div id="question-box">
                <div id="question-info">
                    <span id="question-number"></span>
                    <span id="question-type"></span>
                </div>
                <p id="question-text"></p>
                <div id="answer-area"></div>
                <div id="feedback"></div>
            </div>
            <div id="results-container">
                <h2>퀴즈 완료!</h2>
                <p id="score"></p>
                <button id="restart-btn" class="nav-btn">처음부터 다시 풀기</button>
            </div>
        </div>
        <div id="navigation">
            <button id="submit-btn" class="nav-btn">정답 확인</button>
        </div>
    </div>

    <script>
        const quizData = [
            // --- Networking ---
            {
                type: 'multiple-choice',
                question: "실시간 스트리밍이나 온라인 게임과 같이, 약간의 데이터 손실이 있더라도 속도가 매우 중요한 서비스에 더 적합한 프로토콜은 무엇인가요?",
                options: ["TCP", "UDP", "HTTP", "FTP"],
                correct: 1,
                rationale: "UDP는 연결 설정 과정이 없고 데이터 전송의 신뢰성을 보장하지 않는 대신, 매우 빠른 속도를 제공하여 실시간성이 중요한 서비스에 유리합니다."
            },
            {
                type: 'short-answer',
                question: "TCP 연결 수립 과정인 '3-way handshake'의 3단계를 순서와 관계없이 모두 작성해주세요. (약어 사용 가능)",
                keywords: ["syn", "ack", "syn-ack"],
                rationale: "정답 키워드: SYN, ACK, SYN-ACK. 클라이언트가 서버에 연결 요청(SYN)을 보내고, 서버는 수락 응답(SYN-ACK)을 보내며, 클라이언트가 최종 확인(ACK)을 보내 연결이 수립됩니다."
            },
            {
                type: 'multiple-choice',
                question: "사용자와 물리적으로 가장 가까운 서버에서 이미지나 CSS 같은 정적 콘텐츠를 전송하여 로딩 속도를 향상시키는 기술은 무엇인가요?",
                options: ["Load Balancer", "CDN (Content Delivery Network)", "API Gateway", "Web Socket"],
                correct: 1,
                rationale: "CDN은 전 세계 여러 지역에 분산된 캐시 서버(Edge Server)에 콘텐츠를 미리 저장해두고, 사용자와 가장 가까운 서버에서 콘텐츠를 제공하여 지연 시간을 최소화합니다."
            },
            // --- Operating System ---
            {
                type: 'multiple-choice',
                question: "CPU가 가상 주소를 실제 물리 주소로 변환하는 작업을 전담하며, 메모리 보호 기능도 수행하는 하드웨어 장치는 무엇인가요?",
                options: ["CPU 코어", "TLB", "MMU (Memory Management Unit)", "RAM 컨트롤러"],
                correct: 2,
                rationale: "MMU는 CPU와 메모리 사이에 위치하여 주소 변환 및 메모리 접근 제어를 담당하는 하드웨어로, 가상 메모리 시스템의 핵심입니다."
            },
            {
                type: 'short-answer',
                question: "캐시의 효율성을 설명하는 '지역성(Locality)'의 두 가지 원칙은 무엇인가요?",
                keywords: ["시간적", "공간적", "temporal", "spatial"],
                rationale: "정답 키워드: 시간적 지역성, 공간적 지역성. 시간적 지역성은 '최근 사용된 데이터는 곧 다시 사용될 가능성이 높다'는 것이고, 공간적 지역성은 '최근 사용된 데이터 주변의 데이터가 곧 사용될 가능성이 높다'는 원칙입니다."
            },
            {
                type: 'coding',
                question: "아래는 LRU 캐시의 get() 메서드 일부입니다. 캐시에 키가 존재할 경우, 해당 노드를 '가장 최근에 사용됨'으로 처리해야 합니다. `// TODO:` 부분에 들어가야 할 핵심적인 동작을 설명하거나 코드를 작성하세요.",
                code: `class LRUCache {\n  // ... map, list (DoublyLinkedList) ...\n\n  get(key) {\n    if (this.map.has(key)) {\n      const node = this.map.get(key);\n      // TODO: 이 노드를 가장 최근에 사용했음을 어떻게 표시할까요?\n      return node.value;\n    }\n    return -1;\n  }\n}`,
                keywords: ["맨 앞으로", "move to front", "list.add", "list.remove", "가장 최근"],
                rationale: "정답 키워드: '노드를 맨 앞으로 이동' 또는 '기존 위치에서 노드를 삭제하고, 리스트의 맨 앞에 다시 추가'. 이 작업을 통해 해당 데이터가 가장 최근에 사용되었음을 표시합니다."
            },
             // --- Database ---
            {
                type: 'short-answer',
                question: "데이터베이스 트랜잭션의 신뢰성을 보장하는 ACID 원칙의 4가지 요소를 모두 나열하세요.",
                keywords: ["원자성", "일관성", "격리성", "지속성", "atomicity", "consistency", "isolation", "durability"],
                rationale: "정답 키워드: 원자성(Atomicity), 일관성(Consistency), 격리성(Isolation), 지속성(Durability)."
            },
            {
                type: 'multiple-choice',
                question: "Elasticsearch가 RDBMS보다 텍스트 검색에 훨씬 효율적인 이유는 사용하는 핵심 자료구조 때문입니다. 이 자료구조는 무엇인가요?",
                options: ["B+Tree", "해시 테이블", "역 인덱스 (Inverted Index)", "그래프 (Graph)"],
                correct: 2,
                rationale: "역 인덱스는 책의 '찾아보기'처럼, 문서의 '단어'를 기준으로 해당 단어가 포함된 '문서 ID'를 미리 저장해두어, 특정 단어로 검색 시 매우 빠르게 해당 문서를 찾을 수 있습니다."
            },
            // --- Architecture & Programming ---
            {
                type: 'multiple-choice',
                question: "좋은 객체 지향 설계를 위한 SOLID 원칙 중, '클래스는 확장에 대해서는 열려 있어야 하고, 변경에 대해서는 닫혀 있어야 한다'는 원칙은 무엇인가요?",
                options: ["SRP (단일 책임 원칙)", "OCP (개방-폐쇄 원칙)", "LSP (리스코프 치환 원칙)", "DIP (의존관계 역전 원칙)"],
                correct: 1,
                rationale: "OCP는 기존 코드를 수정하지 않고도(변경에 닫힘) 새로운 기능을 추가할 수 있도록(확장에 열림) 설계해야 한다는 원칙으로, 주로 다형성을 통해 달성됩니다."
            },
            {
                type: 'short-answer',
                question: "MSA(마이크로서비스 아키텍처)에서 '서킷 브레이커' 패턴을 사용하는 주된 목적은 무엇인가요?",
                keywords: ["장애 확산 방지", "연쇄 실패 방지", "cascading failure"],
                rationale: "정답 키워드: '장애 확산 방지' 또는 '연쇄 실패 방지'. 서킷 브레이커는 특정 서비스의 장애가 다른 서비스로 연쇄적으로 전파되어 전체 시스템이 마비되는 것을 막기 위해 사용됩니다."
            }
        ];

        const questionBox = document.getElementById('question-box');
        const questionInfo = document.getElementById('question-info');
        const questionNumberEl = document.getElementById('question-number');
        const questionTypeEl = document.getElementById('question-type');
        const questionTextEl = document.getElementById('question-text');
        const answerArea = document.getElementById('answer-area');
        const feedbackEl = document.getElementById('feedback');
        const submitBtn = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');
        const quizBody = document.getElementById('quiz-body');

        let currentQuestionIndex = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[j]];
            }
        }

        function startQuiz() {
            shuffleArray(quizData);
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.style.display = 'none';
            questionBox.style.display = 'block';
            questionInfo.style.display = 'flex';
            submitBtn.textContent = '정답 확인';
            submitBtn.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            feedbackEl.style.display = 'none';
            submitBtn.textContent = '정답 확인';
            
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.textContent = `문제 ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionTextEl.innerText = currentQuestion.question;
            answerArea.innerHTML = '';

            switch (currentQuestion.type) {
                case 'multiple-choice':
                    questionTypeEl.textContent = '객관식';
                    const optionGroup = document.createElement('div');
                    optionGroup.className = 'option-group';
                    currentQuestion.options.forEach((option, index) => {
                        const label = document.createElement('label');
                        label.className = 'option-label';
                        label.innerHTML = `<input type="radio" name="answer" value="${index}"> ${option}`;
                        optionGroup.appendChild(label);
                    });
                    answerArea.appendChild(optionGroup);
                    break;
                case 'short-answer':
                    questionTypeEl.textContent = '주관식';
                    answerArea.innerHTML = '<input type="text" class="short-answer-input" placeholder="정답을 입력하세요">';
                    break;
                case 'coding':
                    questionTypeEl.textContent = '코딩 문제';
                    questionTextEl.innerHTML = currentQuestion.question.replace(/\n/g, '<br>'); // Preserve line breaks
                    answerArea.innerHTML = `<pre><code>${currentQuestion.code}</code></pre><textarea class="coding-input" placeholder="이곳에 설명을 작성하거나 코드를 채워주세요..."></textarea>`;
                    break;
            }
        }

        function submitAnswer() {
            if (submitBtn.textContent.includes('다음')) {
                currentQuestionIndex++;
                loadQuestion();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            let isCorrect = false;

            if (currentQuestion.type === 'multiple-choice') {
                const selectedRadio = document.querySelector('input[name="answer"]:checked');
                if (selectedRadio) {
                    isCorrect = parseInt(selectedRadio.value) === currentQuestion.correct;
                }
            } else { // short-answer & coding
                const userInput = (document.querySelector('.short-answer-input, .coding-input')).value.toLowerCase();
                if (userInput) {
                    isCorrect = currentQuestion.keywords.some(keyword => userInput.includes(keyword.toLowerCase()));
                }
            }
            
            showFeedback(isCorrect, currentQuestion.rationale);
            if (isCorrect) score++;

            if (currentQuestionIndex < quizData.length - 1) {
                submitBtn.textContent = '다음 문제 →';
            } else {
                submitBtn.textContent = '결과 보기';
            }
        }
        
        function showFeedback(isCorrect, rationale) {
             const feedbackContent = document.createElement('div');
             feedbackEl.className = isCorrect ? 'feedback correct' : 'feedback wrong';
             const title = isCorrect ? '정답입니다!' : '오답입니다.';
             feedbackContent.innerHTML = `<p>${title}</p><div class="rationale">${rationale}</div>`;
             feedbackEl.innerHTML = '';
             feedbackEl.appendChild(feedbackContent);
             feedbackEl.style.display = 'block';
        }

        function showResults() {
            questionBox.style.display = 'none';
            questionInfo.style.display = 'none';
            submitBtn.style.display = 'none';
            resultsContainer.style.display = 'block';
            const percentage = Math.round((score / quizData.length) * 100);
            scoreEl.innerHTML = `총 ${quizData.length}문제 중 <strong>${score}문제</strong>를 맞혔습니다! (정답률: ${percentage}%)`;
        }

        submitBtn.addEventListener('click', submitAnswer);
        restartBtn.addEventListener('click', startQuiz);

        startQuiz();
    </script>
</body>
</html>
